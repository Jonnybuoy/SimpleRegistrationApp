{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<title>Simple Registration | Welcome</title>

</head>
<body>
<header>
<div class ="container">
<div id="branding">
<h1><span class="highlight">Simple Registration</span> Platform</h1>
</div>
<nav>
<ul>
<li class="current"><a href="{% url 'register' %}">Register</a></li>
<li><a href="{% url 'registration_report' %}">Table</a></li>
</nav>
</div>
</header>

{% include 'messages.html' %}
<div class="form-div">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group">
        <label>Full names</label><br>
        <input type="text" name="fullnames" placeholder="full names" value="">
        </div>
        <div class="input-group">
        <label>Email</label><br>
        <input type="email" name="email" placeholder="name@dormain.com" value="">
        </div>
        <div class="input-group">
        <label>Phone</label><br>
        <input type="phone" name="phone" value="" placeholder="0*********">
        </div>
        <div class="input-group">
        <label> Address</label><br>
        <input type="address" name="address" placeholder="Your home address">
        </div>
        <div class="input-group">
        <button class="button_1" type="submit">Submit</button>
        </div>
        </form>
</div>
<footer>
<p>Simple Registration Platform, Copyright &copy; 2022</p>
</footer>
</body>

</html>
