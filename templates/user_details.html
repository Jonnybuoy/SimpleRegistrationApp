{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js' %}"></script> 
<title>Simple Registration | Welcome</title>

</head>
<body>
<header>
<div class ="container">
<div id="branding">
<h1><span class="highlight">Simple Registration</span> Platform</h1>
</div>
<nav>
<ul>
<li><a href="{% url 'register' %}">Register</a></li>
<li class="current"><a href="{% url 'registration_report' %}">Table</a></li>
</nav>
</div>
</header>

{% include 'messages.html' %}
<section class="Form my-4 mx-5">
    <table id="details">
        <tr>
        <th>ID</th>
        <th>Message</th>
        <th>Age</th>
        </tr>
        <tr>
        {% for i in response %}
        <td>{{ i.ID }}</td>
        <td>{{ i.Message }}</td>
        <td>{{ i.Age }}</td>
        <td><a class="button_1" href="{% url 'update_record' i.ID %}">Edit</a></td>
        
        </tr>
        {% endfor %}
    </table>
</section>
<footer>

<p>Simple Registration Platform, Copyright &copy; 2022</p>
</footer>
</body>

</html>
